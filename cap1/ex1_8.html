<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas total de uma viagem</title>
</head>
<body>

    <script>

        const dias = Number(prompt("digite o número de dias"));
        const horas = Number(prompt("digite o número de horas"));
        const totalHoras = (dias*24) + horas;

        alert(`O numero total de horas é: ${totalHoras}`);
    </script>
    
</body>
</html>
