<!DOCTYPE html>

<body>
    
    <script>
        /* Elabore um programa que leia um número. Calcule e informe os seus vizinhos, ou seja, o número anterior e posterior; 
        Exemplo: 
        Número: 15
        Vizinhos: 14 e 16 
        */

        const numero = Number(prompt("Digite um número"));
        alert(`Vizinhos: ${numero-1} e ${numero+1}`);
    </script>

</body>
