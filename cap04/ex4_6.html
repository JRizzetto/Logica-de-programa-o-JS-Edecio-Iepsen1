<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6</title>
    <link rel="stylesheet" href="./css/ex4_6.css">
</head>
<body>

    <!-- Em um determinado momento do dia, apenas notas de 10, 50 e 100 estão disponíveis em um determinado caixa eletrônico. 
     Elaborar um programa que leia um valor de saque de um cliente:
     Verifique sua validade (ou sejam se pode ser pago com as notas disponíveis) 
     Informe o número de notas de 100, 50, 10 necesárias para pagar esse saque. -->
     

    <img src="./img/caixa-eletronico.jpg" alt="caixa-eletrônico">
    <h1>Programa Caixa Eletrônico</h1>
    <form>
        <p>Valor do saque R$: <input type="number" id="inSaque" min="0" required></p>
        <input type="submit" value="Exibir Notas para Saque"> 
    </form>

    <h4 id="resp1"></h4>
    <h4 id="resp2"></h4>
    <h4 id="resp3"></h4>
    
    <script src="./js/ex4_6.js"></script>
</body>
</html>
