<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa contas do mês</title>
    <style>
        img{
            float: left;
            width: 400px;
            height: 400px;
        }

        h1{
            border-bottom-style: inset;
        }

    </style>
</head>
<body>

    <img src="./img/ex5_5-contas-do-mes.jpg" alt="">
    <h1>Programa Contas do Mês</h1>
    <form>
        <p>Descrição da Conta: <input type="text" id="inDescricao" required></p>
        <p>Valor a Pagar: <input type="number" min="0" step="0.01" id="inValor" required></p>
        <input type="submit" placeholder="Registrar Conta">
    </form>

    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>

    <script src="./js/ex5_5.js"></script>
</body>
</html>
