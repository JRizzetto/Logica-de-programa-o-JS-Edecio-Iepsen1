<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lan house de um aeroporto</title>
</head>
<body>

    <!-- 
    Elabora um programa para uma lan house de um aeroporto.
    O programa deve ler o valor de cada 15 minutos de uso de um computador e o tempo de uso por um cliente em minutos. Informe o valor a ser pago pelo cliente, sabendo que as frações extras de 15 minutos devem ser cobradas de forma integral. 
    -->

    <h1>LaN House JS</h1>
    <form>
        <p>Valor por 15 minutos de uso R$: <input type="number" id="inValor" required></p>
        <p>Tempo de uso do cliente: <input type="number" id="inTime" required></p>
        <input type="submit" value="Calcular valor a pagar">
        <h3></h3>
    </form>
    
  <script src="./js/resp2_b.js"></script>
</body>
</html>
